<div class="grid" id="grid" hx-swap="outerHTML" hx-get="{{.Get}}" hx-trigger="{{.Trigger}}">
  {{range .Grid}}
  <div class="row" style="display: inline-block; white-space: nowrap;">
    {{range .}}
      {{if .}}
        <div class="cell on" style="color : green">#</div>
      {{else}}
        <div class="cell" style="color : red">*</div>
      {{end}}
    {{end}}
  </div>
  {{end}}
</div>
